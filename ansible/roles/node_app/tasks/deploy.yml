---
- name: Ensure app dir exists
  file:
    path: /home/deploy/apps/myapp
    state: directory
    owner: deploy
    group: deploy
    mode: "0755"

- name: Checkout repo
  git:
    repo: "{{ repo_url }}"
    dest: /home/deploy/apps/myapp
    version: "{{ git_ref }}"
    force: yes
    update: yes

- name: Install npm dependencies
  npm:
    path: /home/deploy/apps/myapp/app
    production: yes

- name: Copy systemd service
  template:
    src: node-app.service.j2
    dest: /etc/systemd/system/myapp.service
  become: yes
  notify:
    - Reload systemd
    - Restart myapp

- name: Ensure myapp started and enabled
  systemd:
    name: myapp
    state: started
    enabled: yes
  become: yes
